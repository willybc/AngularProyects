<div class="card mat-card">
    <div class="card-titles">
        <h2>Licencias y certificaciones</h2>
        <div class="btn-edit" onclick="cambiar_parrafo()">
            <a href="#" class="btn-right">
                <i class="fa fa-pen"></i>
            </a>
        </div>
    </div>
  
    <div class="items-list">
        <li *ngFor="let certificate of certificateList">
            <div class="data-container">
                <a [href]="certificate.url">
                    <div class="logo-image-container">
                        <img [src]="certificate.img" alt="" class="logo-image">
                    </div>
                    <div class="list-info">
                        <div>
                            <h5>{{certificate.title}}</h5>
                            <div class="certificate-title">{{certificate.organization}}</div>
                            <div class="certificate-info">
                                <time>{{certificate.start}}</time> - <time>{{certificate.end}}</time>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </li>
        
    </div>
  
</div>
