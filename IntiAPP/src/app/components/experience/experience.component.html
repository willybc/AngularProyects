<div class="card mat-card">
    <div class="card-titles">
        <h2>Educaci√≥n</h2>
        <div class="btn-edit" onclick="cambiar_parrafo()">
            <a href="#" class="btn-right">
                <i class="fa fa-pen"></i>
            </a>
        </div>
    </div>
  
    <div class="items-list">
        <li *ngFor="let education of educationList">
            <div class="data-container">
                <a href="#">
                    <div class="logo-image-container">
                        <img [src]="education.img" alt="" class="logo-image">
                    </div>
                    <div class="list-info">
                        <div>
                            <h4>{{education.school}}</h4>
                            <div class="education-title">{{education.title}}</div>
                            <div class="education-info">
                                <time>{{education.start}}</time> - <time>{{education.end}}</time>
                            </div>
                            
                        </div>
                    </div>
                </a>
            </div>
        </li>
    </div>
</div>
