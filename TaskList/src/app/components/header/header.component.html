<header class="">
    <h1>{{title}}</h1>

    <app-button 
        [ngStyle]="{'border': '0'}"
        color="{{showAddTask ? '#ff416c' : '#1DC492' }} "
        text="{{showAddTask ? 'Close' : 'Add'}} " 
        (btnClick)="toggleAddTask()"
        *ngIf= "hasRoute('/')"
    >
    </app-button>

</header>
